<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>6-dars</title>
</head>
<body>
    
    <main>
        <section class="vaqt">
            <div class="container">
                <div class="vaqt__wrapper">
                    <div class="vaqt__hero">
                        <h1 class="vaqt__heading">Who is the first?</h1>
                        
                        <form action="https://echo.htmlacademy.ru" class="vaqt__form">
                            <label class="vaqt__label">
                                Distance
                                <input type="number" class="vaqt__input submit" placeholder="Please enter in kilometres" name="distance">
                            </label>
                            
                            <button class="vaqt__button submit" type="submit" aria-label="salom">Convert</button>
                        </form>
                    </div>

                    <ul class="vaqt__list">
                        <li class="vaqt__items items">
                            <img src="./img/walking.png" alt="borish vaqti" class="vaqt__items-img" width="150" height="150">
                            
                            <h3 class="vaqt__items-heading">Walk</h3>
                            
                            <p class="vaqt__items-walk">0</p>
                        </li>
                        
                        <li class="vaqt__items items">
                            <img src="./img/bicycle.png" alt="borish vaqti" class="vaqt__items-img" width="150" height="150">

                            <h3 class="vaqt__items_heading">Bike</h3>
                            
                            <p class="vaqt__items-bike">0</p>
                        </li>
                        
                        <li class="vaqt__items items">
                            <img src="./img/car.png" alt="borish vaqti" class="vaqt__items-img" width="150" height="150">

                            <h3 class="vaqt__items_heading">Car</h3>
                            
                            <p class="vaqt__items-car">0</p>
                        </li>
                        
                        <li class="vaqt__items items">
                            <img src="./img/world.png" alt="borish vaqti" class="vaqt__items-img" width="150" height="150">

                            <h3 class="vaqt__items_heading">Plane</h3>
                            
                            <p class="vaqt__items-plane">0</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
    
    <script src="./main.js"></script>
</body>
</html>
